<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Seguridad para Autos</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#productos">Productos</a></li>
            </ul>
        </nav>
    </header>
    <section id="productos">
        <h1>Productos de Seguridad para Autos</h1>
        <div id="filtro">
            <label for="filtro-categoria">Filtrar por categoría:</label>
            <select id="filtro-categoria">
                <option value="todos">Todos</option>
                <option value="alarmas">Alarmas</option>
                <option value="polarizados">Polarizados</option>
                <option value="levanta-vidrios">Levanta vidrios eléctricos</option>
                <option value="llaves-codificadas">Llaves codificadas</option>
            </select>
        </div>
        <div id="lista-productos">
            <div class="producto">
                <img src="imagenes/D_NQ_NP_657720-MLA44674520482_012021-O.webp" alt="Alarma">
                <p>Alarma - Precio: $1000</p>
                <button onclick="agregarAlCarrito('Alarma', 1000)">Agregar al carrito</button>
            </div>
            
            <div class="producto">
                <img src="imagenes/polarizados 2.jpg" alt="Polarizado">
                <p>Polarizado - Precio: $2000</p>
                <button onclick="agregarAlCarrito('Polarizado', 2000)">Agregar al carrito</button>
            </div>
            
            <div class="producto">
                <img src="imagenes/LEVANTA.jpg" alt="Levanta vidrios eléctrico">
                <p>Levanta vidrios eléctrico - Precio: $1500</p>
                <button onclick="agregarAlCarrito('Levanta vidrios eléctrico', 1500)">Agregar al carrito</button>
            </div>
            
            <div class="producto">
                <img src="imagenes/llaves.jpg" alt="Llave codificada">
                <p>Llave codificada - Precio: $3000</p>
                <button onclick="agregarAlCarrito('Llave codificada', 3000)">Agregar al carrito</button>
            </div>
        </div>
    </section>
    
    

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul></ul>
        <p>Total: <span id="total">$0</span></p>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </section>

    <footer>
        <p>&copy; 2024 Productos de Seguridad para Autos</p>
    </footer>

    <script src="js/miarchivo.js"></script>
</body>
</html>
