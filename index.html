<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Seguridad para Autos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#productos">Productos</a></li>
            </ul>
            <div class="carrito-icono">
                <a href="#carrito">
                    <img src="imagenes/carrito.png.png" alt="Carrito" title="Ver Carrito">
                </a>
            </div>
        </nav>
    </header>
    <section id="productos">
        <h1>Productos de Seguridad para Autos</h1>
        <div id="filtro">
            <label for="filtro-categoria">Filtrar por categoría:</label>
            <select id="filtro-categoria">
                <option value="todos">Todos</option>
                <option value="alarmas">Alarmas</option>
                <option value="polarizados">Polarizados</option>
                <option value="levanta-vidrios">Levanta vidrios eléctricos</option>
                <option value="llaves-codificadas">Llaves codificadas</option>
            </select>
        </div>
        <div id="lista-productos">
        </div>
    </section>
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul></ul>
        <p>Total: <span id="total">$0</span></p>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </section>
    <footer>
        <p>&copy; 2024 Productos de Seguridad para Autos</p>
    </footer>
    <script src="js/miarchivo.js"></script>
</body>
</html>
