<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Seguridad para Autos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">LM CARS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre-nosotros">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                </ul>
                <div class="carrito-icono">
                    <a href="#carrito">
                        <img src="imagenes/carrito.png.png" alt="Carrito" title="Ver Carrito">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section id="productos" class="container my-4">
        <h1 class="text-center">Productos de Seguridad para Autos</h1>
        <div id="filtro" class="text-center my-3">
            <label for="filtro-categoria">Filtrar por categoría:</label>
            <select id="filtro-categoria" class="form-control d-inline-block w-auto ml-2">
                <option value="todos">Todos</option>
                <option value="alarmas">Alarmas</option>
                <option value="polarizados">Polarizados</option>
                <option value="levanta-vidrios">Levanta vidrios eléctricos</option>
                <option value="llaves-codificadas">Llaves codificadas</option>
            </select>
        </div>
        <div id="lista-productos" class="row">
        </div>
    </section>
    <section id="carrito" class="container my-4">
        <h2 class="text-center">Carrito de Compras</h2>
        <ul class="list-group">
        </ul>
        <p class="text-right mt-3">Total: <span id="total">$0</span></p>
        <button class="btn btn-success btn-block" onclick="pagar()">Pagar</button>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Productos de Seguridad para Autos</p>
    </footer>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/miarchivo.js"></script>
</body>
</html>
